name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: QuinLangIDE.exe
            asset_name: QuinLangIDE-windows-x64.exe
          - os: ubuntu-latest
            artifact_name: QuinLangIDE
            asset_name: QuinLangIDE-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller quinlang_ide.spec --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: QuinLangIDE-windows-x64.exe
          path: ./windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: QuinLangIDE-linux-x64
          path: ./linux

      - name: Make Linux binary executable
        run: chmod +x ./linux/QuinLangIDE

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: QuinLang IDE ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ./windows/QuinLangIDE.exe
            ./linux/QuinLangIDE
          body: |
            ## QuinLang IDE ${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Windows**: `QuinLangIDE.exe` - Double-click to run
            - **Linux**: `QuinLangIDE` - Run `chmod +x QuinLangIDE && ./QuinLangIDE`
            
            ### Requirements
            - No installation required - standalone executable
            - Linux users may need to install `tk`: `sudo apt install python3-tk`
